<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏图片查看器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .image-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #111;
        }
        
        #displayed-image {
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
        }
        
        .loading {
            color: #fff;
            font-size: 24px;
            text-align: center;
            padding: 20px;
        }
        
        .error {
            color: #e74c3c;
            font-size: 24px;
            text-align: center;
            padding: 20px;
            max-width: 80%;
        }
        
        .status {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .success {
            color: #2ecc71;
        }
        
        .error-status {
            color: #e74c3c;
        }
        
        .file-info {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="file-info">当前图片: wrong_name.png</div>
    
    <div class="image-container">
        <img id="displayed-image" alt="wrong_name.png">
        <div id="loading-message" class="loading">正在加载图片...</div>
        <div id="error-message" class="error" style="display: none;">
            无法加载图片，请确保"wrong_name.png"存在于当前目录中
        </div>
    </div>
    
    <div id="status-message" class="status"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const displayedImage = document.getElementById('displayed-image');
            const loadingMessage = document.getElementById('loading-message');
            const errorMessage = document.getElementById('error-message');
            const statusMessage = document.getElementById('status-message');
            
            // 尝试加载图片
            displayedImage.onload = function() {
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'none';
                statusMessage.textContent = '图片加载成功 | 尺寸: ' + 
                    displayedImage.naturalWidth + ' × ' + displayedImage.naturalHeight + ' 像素';
                statusMessage.className = 'status success';
            };
            
            displayedImage.onerror = function() {
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'block';
                statusMessage.textContent = '错误：找不到图片文件！';
                statusMessage.className = 'status error-status';
            };
            
            // 设置图片源
            displayedImage.src = 'wrong_name.png';
            
            // 添加键盘快捷键支持
            document.addEventListener('keydown', function(e) {
                // ESC键可以显示/隐藏状态信息
                if (e.key === 'Escape') {
                    statusMessage.style.display = statusMessage.style.display === 'none' ? 'block' : 'none';
                    document.querySelector('.file-info').style.display = 
                        document.querySelector('.file-info').style.display === 'none' ? 'block' : 'none';
                }
            });
        });
    </script>
</body>
</html>
